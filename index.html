<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="fooball">
                <div class="labels">
                    <label for="all">all</label>
                    <label for="Real">Real</label>
                    <label for="Barselona">Barselona</label>
                    <label for="PSG">PSG</label>
                    <label for="Chelsea">Chelsea</label>
                    <label for="Manchester">Manchester</label>
                </div>
                <div class="images">
                    <input type="radio" name="football" id="all">
                    <input type="radio" name="football" id="Real">
                    <input type="radio" name="football" id="Barselona">
                    <input type="radio" name="football" id="PSG">
                    <input type="radio" name="football" id="Chelsea">
                    <input type="radio" name="football" id="Manchester">
                    <img src="real.webp" alt="img" class="real">
                    <img src="barselona.png" alt="img" class="barselona">
                    <img src="psg.png" alt="img" class="psg">
                    <img src="chelsea.png" alt="img" class="chelsea">
                    <img src="manchester.webp" alt="img" class="manchester">
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
